<!DOCTYPE html>
<html>
    <head>
        <script src="js/fhem-tablet-ui.js" defer></script>
        <title>HE-FTUI</title>
        <meta name="gridster_cols" content="10"/>
        <meta name="gridster_rows" content="10"/>
    </head>
    <body>
        <div class="page" id="1_start-content">
            <div class="gridster">
                <ul>
                        <li data-row="1" data-col="1" data-sizex="5" data-sizey="4"> 
                            <header>Wetter</header>
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell">
                                        <div data-type="label" class="darker bottom-space " >Heute</div>
                                        <!-- <div data-type="weather" data-device="Wetter" data-get="fc0_weatherDayIcon" class="big"></div>-->
                                        <!-- <div data-type="label" data-device="Wetter" data-get="fc0_weatherDay"></div>-->
                                        <div data-type="label" data-device="Wetter" data-get="fc0_tempMin" class=" cell inline blue" data-unit="°C"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc0_tempMax" class=" cell inline red" data-unit="°C"></div>
                                    </div> 
                                    <div class="cell">                                  
                                        <div data-type="label" class="darker bottom-space " >Morgens</div>
                                        <div data-type="weather" data-device="Wetter" data-get="fc0_weatherMorningIcon" class=""></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc0_weatherMorning"></div>
                                    </div>
                                    <div class="cell">                                  
                                        <div data-type="label" class="darker bottom-space " >Nachmittags</div>
                                        <div data-type="weather" data-device="Wetter" data-get="fc0_weatherEveningIcon" class=""></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc0_weatherEvening"></div>
                                    </div>
                                    <div class="cell">                                  
                                        <div data-type="label" class="darker bottom-space " >Abends</div>
                                        <div data-type="weather" data-device="Wetter" data-get="fc0_weatherNightIcon" class=""></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc0_weatherNight"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <div data-type="label" data-device="Wetter" data-get="fc1_date" class="darker bottom-space" data-substitution="toDate().eeee()"></div>
                                        <div data-type="weather" data-device="Wetter" data-get="fc1_weatherDayIcon" class=""></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc1_weatherDay"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc1_tempMin" class="cell inline blue" data-unit="°C"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc1_tempMax" class="cell inline red" data-unit="°C"></div>
                                    </div> 
                                    <div class="cell">
                                        <div data-type="label" data-device="Wetter" data-get="fc2_date" class="darker bottom-space" data-substitution="toDate().eeee()"></div>
                                        <div data-type="weather" data-device="Wetter" data-get="fc2_weatherDayIcon" class=""></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc2_weatherDay"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc2_tempMin" class="cell inline blue" data-unit="°C"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc2_tempMax" class="cell inline red" data-unit="°C"></div>
                                    </div> 
                                    <div class="cell">
                                        <div data-type="label" data-device="Wetter" data-get="fc3_date" class="darker bottom-space" data-substitution="toDate().eeee()"></div>
                                        <div data-type="weather" data-device="Wetter" data-get="fc3_weatherDayIcon" class=""></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc3_weatherDay"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc3_tempMin" class="cell inline blue" data-unit="°C"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc3_tempMax" class="cell inline red" data-unit="°C"></div>
                                    </div> 
                                    <div class="cell">
                                        <div data-type="label" data-device="Wetter" data-get="fc4_date" class="darker bottom-space" data-substitution="toDate().eeee()"></div>
                                        <div data-type="weather" data-device="Wetter" data-get="fc4_weatherDayIcon" class=""></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc4_weatherDay"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc4_tempMin" class="cell inline blue" data-unit="°C"></div>
                                        <div data-type="label" data-device="Wetter" data-get="fc4_tempMax" class="cell inline red" data-unit="°C"></div>
                                    </div> 
                                </div> 
                            </div>
                        </li>

                        <li data-row="5" data-col="1" data-sizex="5" data-sizey="5"> 
                            <header>Wohnzimmer</header>
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell">
                                    <div data-type="switch" data-device="Lampe_Sofa" data-icon="fa-lightbulb"   class="inline"></div> 
                                    <div>Lampe Sofa</div>
                                    </div> 
                                </div> 
                            </div>
                        </li>
                       <!-- K 
                        <li data-row="7" data-col="1" data-sizex="5" data-sizey="3"> 
                            <header>Kraftstoff</header>
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell ">
                                        <div data-type="label">Alhambra (Diesel)</div>
                                        <img src="img/tankstellen/shell.png" alt="Shell" width="50" >
                                        <div data-type="label" data-device="Shell" data-get="Diesel" data-pre-text="Shell (Eh): " data-post-text=" €" data-substitution="s/\./,/g"></div>
                                    </div> 
                                    <div class="cell">
                                        <div data-type="label">R1200 GS (Super)</div>
                                        <img src="img/tankstellen/shell.png" alt="Shell" width="50" >
                                        <div data-type="label" data-device="Shell" data-get="SuperE5" data-pre-text="Shell (Eh): " data-post-text=" €" data-substitution="s/\./,/g"></div>
                                    </div> 
                                </div> 
                            </div>
                        </li>
                        -->
                        <li data-row="1" data-col="6" data-sizex="4" data-sizey="4"> 
                            <header>Home Status </header>
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell">
                                        <div data-type="homestatus" data-device="HomeStatus"></div>
                                    </div> 
                                </div> 
                            </div>
                        </li>

                        <li data-row="6" data-col="6" data-sizex="4" data-sizey="2"> 
                            <header>Wichtiges</header>
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell">

                                    </div> 
                                </div> 
                            </div>
                        </li>

                        <li data-row="12" data-col="6" data-sizex="4" data-sizey="3"> 
                            <header>Müll</header>
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell">
                                    </div> 
                                </div> 
                            </div>
                        </li>

                </ul>
            </div>
        </div>
    </body>
</html>
